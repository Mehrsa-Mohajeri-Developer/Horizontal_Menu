<!DOCTYPE html>

                            href="">Contact</a></li>
                </ul>
            </div>
            <div class="hidden lg:flex lg:w-[60%] justify-center items-center">
                <ul class="flex w-full justify-center items-center mx-6 text-[#0ca7b0] font-mono uppercase ">
                    <li class="mx-auto"><a class="px-3" href="">Home</a></li>
                    <li class="mx-auto"><a class="px-3" href="">About</a></li>
                    <li class="mx-auto"><a class="px-3" href="">Projects</a></li>
                    <li class="mx-auto"><a class="px-3" href="">Contact</a></li>
                </ul>
            </div>
            <div class="hidden lg:flex lg:w-[20%] justify-end items-center space-x-4">

                <a href="https://github.com/Mehrsa-Mohajeri-Developer" target="_blank"><i class="bi bi-github text-xl hover:text-[#0ca7b0] duration-300"></i></a>
            </div>
        </section>
            </div>
